server {
    listen 80;
    server_name _;

    location / {
        return 200 "Backend API running\n";
        add_header Content-Type text/plain;
    }

    location /api/ {
        proxy_pass http://backend:8000/;
        rewrite ^/api/(.*)$ /$1 break;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}